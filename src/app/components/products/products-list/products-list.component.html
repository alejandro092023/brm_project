<div class="w-100 h-100">
  <p-table
    #dt
    [value]="rows"
    [(selection)]="rows"
    dataKey="id"
    [rowHover]="true"
    [rows]="25"
    [scrollable]="true"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name_', 'pricec', 'set', 'stock', 'join_date']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name_" style="min-width: 14rem" pFrozenColumn>
          <div class="flex justify-content-between align-items-center">
            Nombre
            <p-sortIcon field="name_"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name_"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="price" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Precio
            <p-sortIcon field="price"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="price"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="set_" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Lote
            <p-sortIcon field="set_"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="set_"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="stock" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Stock
            <p-sortIcon field="stock"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="stock"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="join_date" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Fecha de creacion
            <p-sortIcon field="join_date"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="join_date"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 11rem" pFrozenColumn></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr class="p-selectable-row">
        <td pFrozenColumn>
          <span class="p-column-title">Nombre</span>
          {{ row.name_ }}
        </td>
        <td>
          <span class="p-column-title">Price</span>
          <span class="ml-1 vertical-align-middle">{{ row.price }}</span>
        </td>
        <td>
          <span class="p-column-title">Lote</span>
          <span class="ml-1 vertical-align-middle">{{ row.set_ }}</span>
        </td>
        <td>
          <span class="p-column-title">Stock</span>
          <span class="ml-1 vertical-align-middle">{{ row.stock }}</span>
        </td>
        <td>
          <span class="p-column-title">Fecha de creacion</span>
          {{ utils.dateToFormat(row.join_date) }}
        </td>
        <td style="text-align: center" pFrozenColumn>
          <div class="flex" style="height: 40px; width: 102px">
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-outlined p-button-primary button-form mx-2"
              [pTooltip]="'editar'"
              tooltipPosition="left"
              (click)="edit(row.product_id)"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-outlined p-button-danger"
              [pTooltip]="'Eliminar'"
              tooltipPosition="left"
              (click)="delete(row.product_id)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
